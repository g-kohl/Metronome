<html>

<head>
    <meta charset="UTF-8"></meta>
    <title>Metrônomo Online</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div>
            <button id="open-configurations-button" onclick="openConfigurations()"><i class='fa fa-gear'></i></button>
        </div>
        <div id="configurations-container" class="text">
            <div id="items">
                <a id="restore-defaults-button" onclick="restoreDefaults()">Restaurar Padrões</a>
                <a onclick="slider()">BPM Slider</a>
                <a id="seconds-or-minutes-button" onclick="secondsOrMinutes()">Segundos ou Minutos</a>
                <a id="infinite-time-button" onclick="infiniteTime()">Tempo Infinito</a>
                <a id="polyrhythm-button" onclick="polyrhythm()">Polirritmia</a>
                <a onclick="english()">English Version</a>
            </div>
            <div id="version">
                <text>Metronome 1.2</text>
            </div>
        </div>
        <div id="main-container" onclick="closeConfigurations()">
            <center>
                <div id="title-container" class="text">
                    <text id="title">METRÔNOMO</text>
                </div>
                <div id="interface-container">
                    <div class="container">
                        <div class="child">
                            <input id="bpm-input" class="text input" placeholder="BPM" title="Batidas por Minuto" onkeypress="clear(event.key)"/>
                            <div id="bpm-slider-text-container">
                                <text id="bpm-slider-text" class="text">150</text>
                            </div>
                            <div id="bpm-slider-container">
                                <input type="range" min="1" max="300" value="150" id="bpm-slider" oninput="slide()"/>
                            </div>
                        </div>
                        <div class="child">
                            <input id="time-input" class="text input" placeholder="Tempo" title="Segundos"/>
                            <div id="time-switch-container">
                                <label id="time-switch-label">
                                    <input id="time-switch" type="checkbox">
                                    <span id="seconds-or-minutes-span" onclick="changeTimeInputTitle()" class="span round" title="Segundos/Minutos"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="child">
                            <input id="polyrhythm-bpm-input" class="text input" placeholder="BPM" title="Batidas por Minuto"/>
                        </div>
                        <div class="child">
                            <input id="first-rhythm-input" class="text input rhythm-input" placeholder="Rtm 1" title="Primeiro Ritmo"/>
                        </div>
                        <div class="child">
                            <text id="colon" class="text">:</text>
                        </div>
                        <div class="child">
                            <input id="second-rhythm-input" class="text input rhythm-input" placeholder="Rtm 2" title="Segundo Ritmo"/>
                        </div>
                    </div>
                </div>
                <div id="buttons-container" onclick="closeConfigurations()">
                    <button id="start-button" onclick="start()" title="Tocar"></button>
                    <button id="pause-button" onclick="pause(true)" title="Pausar"><i style="font-size: 70px" class="fa">&#xf04c;</i></button>
                </div>
            </center>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
